<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="CalcContainer">
      <div id="display">...</div>
      <div class="KeyPad">
        <button class="tipka" id="one">1</button>
        <button class="tipka" id="two">2</button>
        <button class="tipka" id="three">3</button>
        <button class="tipka operator" id="add">+</button>
        <button class="tipka" id="four">4</button>
        <button class="tipka" id="five">5</button>
        <button class="tipka" id="six">6</button>
        <button class="tipka operator" id="sub">&#8722;</button>
        <button class="tipka" id="seven">7</button>
        <button class="tipka" id="eight">8</button>
        <button class="tipka" id="nine">9</button>
        <button class="tipka operator" id="mul">&#215;</button>
        <button class="tipka" id="comma">&#44;</button>
        <button class="tipka" id="zero">0</button>
        <button class="tipka" id="plusMinus">&#177;</button>
        <button class="tipka operator" id="divide">&#247;</button>
        <button class="tipka domaci" id="sqrt"></button>
        <button class="tipka domaci" id="sin"></button>
        <button class="tipka domaci" id="cos"></button>
        <button class="tipka domaci" id="round"></button>
        <button class="tipka" id="clr">C</button>
        <button class="tipka" id="result">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
